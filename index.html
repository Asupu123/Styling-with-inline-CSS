<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS tag</title>
</head>
<body>
    <h1 style="color: black; font-size: 26px; background-color: aqua;">Welcome to CSS World</h1>
    <p style="color:blue ;font-size:16px ;background-color: yellow;">This is the example of a Inline CSS.</p>
    <b style="color: red;font-size: 20px;background-color: black;">hello world</b>
    <p><i style="color: bisque;font-size: 15px;background-color: blueviolet;">This is a Basic inline CSS example</i></p>
</body>
</html>
